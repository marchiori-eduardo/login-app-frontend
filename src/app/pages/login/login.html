<app-default-login-layout
  title="Login into your account"
  primaryBtnText="Login Now"
  secondaryBtnText="Signup Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="loginForm.invalid"
>
    <form [formGroup]="loginForm"> 
      <app-primary-input 
          formControlName="email"
          inputName="email" type="email"
          label="Email"
          placeholder="Enter your email">
        
          <img src="svg/email-icon.svg" >
        </app-primary-input>
      
        <app-primary-input       
          formControlName="password"
          inputName="password" 
          type="password"
          label="Password"
         placeholder="Your password">
        
          <img src="svg/password-icon.svg" >
        </app-primary-input>
        <span>Forgot Password?</span>
      </form>
</app-default-login-layout>
